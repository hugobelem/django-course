{% extends "main.html" %} {% block content %}

<img src="{{ project.featured_image.url }}" style="max-width: 500px;">

<h1>{{ project.title }}</h1>

<hr />
    {% for tag in project.tags.all %}
    <span>{{ tag }}</span>
    {% endfor %}
<hr />

<p>{{ project.description }}</p>

{% endblock content %}
